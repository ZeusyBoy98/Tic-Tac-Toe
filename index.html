 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>

    </style>
 </head>
 <body>
    <script>
        const gameboard = [
            [ 0, 0, 0 ],
            [ 0, 0, 0 ],
            [ 0, 0, 0 ]
        ];

        const tic = (function() {
            let gb = gameboard;
            const checkWin = () => {
                for (let i = 0; i < 3; i++) {
                    if (gb[i][0] !== 0 && gb[i][0] === gb[i][1] && gb[i][1] === gb[i][2]) {
                        console.log(`${gb[i][0]} wins!`);
                    }
                }
                for (let i = 0; i < 3; i++) {
                    if (gb[0][i] !== 0 && gb[0][i] === gb[1][i] && gb[1][i] === gb[2][i]) {
                        console.log(`${gb[0][i]} wins!`);
                    }
                }
                if (gb[0][0] !== 0 && gb[0][0] === gb[1][1] && gb[1][1] === gb[2][2]) {
                    console.log(`${gb[0][0]} wins!`);
                } else if (gb[0][2] !== 0 && gb[0][2] === gb[1][1] && gb[1][1] === gb[2][0]) {
                    console.log(`${gb[0][2]} wins!`);
                }
            };
            const placePiece = (x, y, piece) => {
                if ((x <= 3) && (y <= 3)) {
                    if (piece == "X" || piece == "O") {
                        gb[x][y] = piece;
                    } else {
                        console.log("Invalid piece!");
                    }
                } else {
                    console.log("Out of range!");
                };

                checkWin();
            };

            return {checkWin, placePiece};
        })(); 
    </script>
 </body>
 </html>
